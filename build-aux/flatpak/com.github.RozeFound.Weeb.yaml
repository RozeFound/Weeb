id: com.github.RozeFound.Weeb
runtime: org.gnome.Platform
runtime-version: master
sdk: org.gnome.Sdk
command: weeb

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:

  - pypi-dependencies.yaml

  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - "*"
    sources:
    - type: git
      url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
      branch: main

  - name: weeb
    builddir: true
    buildsystem: meson
    sources:
    - type: dir
      path: "../../"